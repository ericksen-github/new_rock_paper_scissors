<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors: The Game!</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
        <h1>ROCK - PAPER - SCISSORS</h1>
    </head>
    <body>
        <div class = "reset">
            <div id ="resetText" onclick = "resetScores()">RESET SCORES</div> 
        </div> 
        <div class = "players">
                <div class = "playersText">PLAYER SCORE</div>
                <div class = "playersText">COMPUTER SCORE</div>
        </div>
        <div class = "score">
                <div id = "playerScore">0</div>
                <div id = "computerScore">0</div>
        </div>
        <div id = "roundResults">Let's play! Make a selection!</div>
        <div class = "choices">
            <div class = "choice" id = "rock" onclick ="playRound(this.id, computerPlay())">
                <img src="images/rock.png" alt="Rock">
            </div>
            <div class = "choice" id = "paper" onclick ="playRound(this.id, computerPlay())">
                <img src="images/paper.png" alt="Paper">
            </div>
            <div class = "choice" id = "scissors" onclick ="playRound(this.id, computerPlay())">
                <img src="images/scissors.png" alt="Scissors">
            </div>
        </div>
        <div class = "labels">
            <div class = "labelText">ROCK</div>
            <div class = "labelText">PAPER</div>
            <div class = "labelText">SCISSORS</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
